<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container my-4">
        <div class="row">
            <div class="col-12">
                <h3>New User</h3>
                <form action="#">
                    <div class="my-4">
                        <input type="text" id="nameInp" class="form-control my-3" name="_name" placeholder="Name">
                    </div>
                    
                    <div class="my-4">
                        <input type="text" id="surnameInp" class="form-control my-3" name="_surname" placeholder="Surname">
                    </div>

                    <div class="my-4">
                        <input type="email" id="emailInp" class="form-control my-3" name="_email" placeholder="Email">
                    </div>

                    <div class="my-4">
                        <input type="submit" class="btn btn-primary" value="Add User" onclick="createUser(event)">
                    </div>
                </form>
            </div>
        </div>

        <div class="row my-5">
            <div class="col-12">
                <h3>Users</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
