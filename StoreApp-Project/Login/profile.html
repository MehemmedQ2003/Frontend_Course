<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>


  

  <!-- Script Section -->
  <script>
    let storedData = localStorage.getItem('users');
    let arrayStoredData = JSON.parse(storedData);
    let h1 = document.querySelector('h1');
    
    
    if(localStorage.getItem('isLoggedIn')==1){
      let currenUserId = localStorage.getItem('loggedUserId')
      currentUser = null
      for (let i = 0; i < arrayStoredData.length; i++) {
        if (arrayStoredData[i].id == currenUserId) {
          currentUser = arrayStoredData[i]
        }
      }
      let h1=document.createElement('h1')
      h1.innerHTML=currentUser.username
      document.body.appendChild(h1)

      let logOutBtn = document.createElement('button')
      logOutBtn.innerHTML="Log Out"
      logOutBtn.className="btn btn-danger"
      document.body.appendChild(logOutBtn)
      logOutBtn.addEventListener('click',logOut)

      function logOut(){
        localStorage.clear();
        window.location.href="login.html"
      }
    }else{
      window.location.href="login.html"
    }
    
  </script>
  <script src="js/app.js"></script>
</body>
</html>
