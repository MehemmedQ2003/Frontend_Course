<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Register Form</h1>
        
        <form id="registrationForm" class="row border border-success border-5">
            <div class="my-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Enter username" name="username">
            </div>
            <div class="my-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email">
            </div>
            <div class="my-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Enter password" name="password">
                </div>
            </div>
            <div class="my-3">
                <button type="submit" class="btn btn-success w-auto registerBtn">Register</button>
            </div>
        </form>

    <script src="js/app.js"></script>
    <script>
        let registerBtn = document.querySelector(".registerBtn");
        registerBtn.addEventListener("click", (e) => {
            e.preventDefault();

            let form = document.querySelector("#registrationForm");
            let username = form.username.value;
            let email = form.email.value;
            let password = form.password.value;
        
            let userObj = {
                id: users.length + 1,
                username: username,
                email: email,
                password: password
            };
        
            if(!username || !email || !password) {
                return alert("All fields are required!");
            }else{
                alert("Registration successful!");
                users.push(userObj);

                // This data in localstorage
                localStorage.setItem("users", JSON.stringify(users));
                window.location.href = "login.html";
            }        
        });
    </script>
</body>
</html>
