<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body class="d-flex vw-100 vh-100 align-items-center justify-content-center">
    
    
    <div class="container">
        <div class="row">
            <div class="col-11 offset-1">
                <h1 class="text-center">Todo Application</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Add new task">
                    <button class="btn btn-outline-success" type="button"  onclick="addNewTask(this)">Add</button>
                </div>

                <div class="tasksBlock">
                </div>
                 
            </div>
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/todo.js"></script>
</body>
</html>
