<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>List Product</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/98ce4f3177.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row my-5">
            <h3>List Product</h3>
            <hr>
            <div class="catalog d-flex flex-wrap align-items-center justify-content-center gap-5">
            </div>
        </div>

        <h3>Shopping card</h3>
        <hr>
        <table class="table table-warning">
            <thead class="text-center">
                <tr class="text-center">
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Total</th>
                    <th colspan="2" class="totalSumProduct"></th>
                </tr>
                <tr>
                    <th colspan="5">
                        <button class="btn btn-success go-to-order">Go to Order Page</button>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
    
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
